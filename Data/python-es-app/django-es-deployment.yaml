apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - name: django
          image: ghcr.io/kuro337/elasticsearchpy:latest
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: ghcr-secret
